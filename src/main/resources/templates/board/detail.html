<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <style>
        #detailTitle>* {
            padding-right: 10px;
            font-size: 30px;
        }

        #detailView {
            margin: auto;
            width: 220px;
            position: relative;
            top: 150px;

        }
    </style>
</head>

<body>
    <h3><a th:href="@{/}">메인화면</a></h3>
    <div id="detailView">
        <div id="detailTitle"><span>제목:</span> </span> <span type="text" th:text="${boardDto.title}"></span></div>
        <span th:inline="text">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</span>
        <br><br>
        <textarea th:text="${boardDto.content}" readonly></textarea><br><br>
        <div>
            <a th:href="@{'/post/edit/' + ${boardDto.id}}">
                <button>수정</button>
            </a>
            <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button id="delete-btn">삭제</button>
            </form>

        </div>
    </div>
</body>

</html>
